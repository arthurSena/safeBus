    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=visualization"></script>

    <script>
        var map;
                    var layers = [];

        function initialize() {
            var pointarray, heatmap;

            var taxiData = [];

            var heatmapData = [];

            var circulos = [];
            var valores = [];

            var chicago = new google.maps.LatLng(-7.22, -35.91);
            var mapOptions = {
                zoom: 14,
                center: chicago
            }

            map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);


            $.getJSON("https://dl.dropboxusercontent.com/u/8912311/crimes.json", function (result) {
                $.each(result, function (key, val) {
                    taxiData.push(new google.maps.LatLng(val["lat"], val["lon"]));
                    valores.push(val);
                    heatmapData.push({location: new google.maps.LatLng(val["lat"], val["lon"]), weight: val["count"] * 10})
                })
                var pointArray = new google.maps.MVCArray(heatmapData);

                heatmap = new google.maps.visualization.HeatmapLayer({
                    data: pointArray,
                    radius: 50
                });

                heatmap.setMap(map);

            });

        }
    google.maps.event.addDomListener(window, 'load', initialize);

	function plotRoute(a) {
        if (layers.length > 0){
            layers[0].setMap(null);
            layers = [];
        }
        var ctaLayer;

		var chicago = new google.maps.LatLng(-7.22, -35.91);
          var mapOptions = {
            zoom: 14,
            center: chicago
          }

          //var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
          ctaLayer = new google.maps.KmlLayer({
            url: a
          });
          ctaLayer.setMap(map);
        layers.push(ctaLayer);
	}
	</script>
